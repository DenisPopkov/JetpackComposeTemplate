ext.app = [
        appname     : 'JetpackCompose',
        versionMajor: 1,
        versionMinor: 0,
        versionPatch: 0,
        versionBuild: 0
]

ext.versions = [
        minSdk               : 24,
        targetSdk            : 33,
        compileSdk           : 33,
        buildTools           : '33.0.1',
        compose              : '1.3.3',
        compose_material     : '1.3.1',
        compose_compiler     : '1.4.3',
        material             : '1.0.1',
        livedata             : '1.4.0-beta01',
        coil                 : '2.2.2',
        core                 : '1.9.0',
        appcompat            : '1.6.1',
        appcompat_material   : '1.8.0',
        splash               : '1.0.0',
        accompanist          : '0.29.1-alpha',
        navigation           : '2.5.0',
        datastore            : '1.0.0',
        coroutines           : '1.6.4',
        hilt                 : '2.44',
        hiltComposeNavigation: '1.0.0',
        serialization        : '1.2.1'
]

ext.buildVersionCode = {
    return app.versionMajor * 1000000 +
            app.versionMinor * 10000 +
            app.versionPatch * 100 +
            app.versionBuild
}

ext.buildVersionName = {
    return "${app.versionMajor}.${app.versionMinor}.${app.versionPatch}"
}